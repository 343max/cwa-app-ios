version: 2.1

jobs:
  build-and-test:
    macos:
      xcode: 11.5.0

    environment:
      FASTLANE_LANE: build_and_test
    shell: /bin/zsh --login -o pipefail
    steps:
      - checkout
      - restore_cache:
          key: 1-gems-{{ checksum "src/xcode/Gemfile.lock" }}
      - run: bundle check || bundle config set path vendor/bundle
      - save_cache:
          key: 1-gems-{{ checksum "src/xcode/Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: fastlane
          command: bundle exec fastlane $FASTLANE_LANE

workflows:
    default:
        jobs:
          - build-and-test
